<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Modul two</title>
  </head>
  <body>
    <div class="container">
      <div class="sari"></div>
      <h1>To-do list</h1>
      <div class="dobavit">
        <div class="oval">
          <svg
            class="plus"
            width="8"
            height="9"
            viewBox="0 0 8 9"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.6084 3.66113H7.38379V4.85742H4.6084V8.00195H3.33691V4.85742H0.561523V3.66113H3.33691V0.755859H4.6084V3.66113Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="add">Add step</div>
      </div>
      <svg
        class="filter"
        width="25"
        height="15"
        viewBox="0 0 25 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
        <rect
          x="10"
          y="3.75"
          width="2.5"
          height="7.5"
          transform="rotate(-90 10 3.75)"
          fill="#C4C4C4"
        />
        <rect
          x="10"
          y="8.75"
          width="2.5"
          height="10"
          transform="rotate(-90 10 8.75)"
          fill="#C4C4C4"
        />
        <rect
          x="10"
          y="13.75"
          width="2.5"
          height="15"
          transform="rotate(-90 10 13.75)"
          fill="#C4C4C4"
        />
        <path
          d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"
          fill="#C4C4C4"
        />
      </svg>
      <div class="inputStep">
        <input class="todolist" name="todolist" type="text" />
        <svg
          class="cancel"
          width="20"
          height="25"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.5"
            y="0.5"
            width="19"
            height="19"
            rx="9.5"
            stroke="#C4C4C4"
          />
          <path d="M6 6L14 14" stroke="#C4C4C4" />
          <path d="M6 14L14 6" stroke="#C4C4C4" />
        </svg>
      </div>
    </div>
  </body>
</html>
